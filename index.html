<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z13 QR Generator Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <button id="toggleSidebar" class="toggle-btn">☰</button>

  <nav class="sidebar">
    <button id="download-png">📅 Unduh PNG</button>
    <button id="download-pdf">📄 Unduh PDF</button>
    <button id="copy-image">📋 Salin Gambar</button>
    <button id="share-btn">🔗 Bagikan</button>
    <button id="dark-mode-toggle">🌑 Mode Gelap</button>
  </nav>

  <div class="main-container">
    <section class="card">
      <h1>Z13 QR Generator Pro</h1>
      <label for="text-input">Masukkan link atau teks</label>
      <input type="text" id="text-input" placeholder="WA, pembayaran, dsb" />

      <label for="qr-color">Warna QR</label>
      <input type="color" id="qr-color" value="#000000" />

      <label for="qr-size">Ukuran</label>
      <select id="qr-size">
        <option value="256">256 x 256</option>
        <option value="512">512 x 512</option>
      </select>

      <label for="qr-desc">Deskripsi Tambahan (opsional)</label>
      <textarea id="qr-desc" placeholder="Teks di bawah QR (opsional)"></textarea>

      <label for="logo-input">Logo (opsional)</label>
      <input type="file" id="logo-input" accept="image/*" />

      <button id="generate-btn">🎯 Buat QR</button>
      <div id="qr-result"></div>
    </section>

    <section class="card remove-bg-section">
      <h3>🛠️ Hapus Background Gambar</h3>
      <input type="file" id="remove-bg-input" accept="image/*" />
      <div id="logoPreview"></div>
      <a id="download-removed-bg" href="#" download style="display: none;">⬇️ Unduh Logo Tanpa Background</a>
    </section>

    <footer>
      <marquee>Gunakan QR Generator Pro | Powered by OpenAI & Anda 😎</marquee>
    </footer>
  </div>

  <script src="app.js"></script>
</body>

</html>
