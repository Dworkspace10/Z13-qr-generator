<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z13 QR Generator Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-white">
  <div class="flex">
    <!-- Sidebar -->
    <div class="min-h-screen w-40 bg-[#0f172a] text-white p-4 flex flex-col gap-4">
      <button id="downloadPNG" class="btn-sidebar">ðŸ“¥ Unduh PNG</button>
      <button id="downloadPDF" class="btn-sidebar">ðŸ“„ Unduh PDF</button>
      <button id="copyImage" class="btn-sidebar">ðŸ“‹ Salin Gambar</button>
      <button id="shareImage" class="btn-sidebar">ðŸ”— Bagikan</button>
      <button id="toggleDark" class="btn-sidebar">ðŸŒ“ Mode Gelap</button>
    </div>

    <!-- Main Content -->
    <main class="flex-1 p-6 flex flex-col items-center">
      <div class="card w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Z13 QR Generator Pro</h1>

        <label class="block mb-2">Masukkan link atau teks</label>
        <input type="text" id="text" class="input" placeholder="WA, pembayaran, dsb" />

        <label class="block mt-4 mb-2">Warna QR</label>
        <input type="color" id="color" class="w-full h-10 rounded" />

        <label class="block mt-4 mb-2">Ukuran</label>
        <select id="size" class="input">
          <option value="256">256 x 256</option>
          <option value="512">512 x 512</option>
          <option value="1024">1024 x 1024</option>
        </select>

        <label class="block mt-4 mb-2">Deskripsi Tambahan (opsional)</label>
        <textarea id="extraText" class="input" rows="3"></textarea>

        <label class="block mt-4 mb-2">Logo (opsional)</label>
        <input type="file" id="logoInput" accept="image/*" class="input" />

        <button id="generateQR" class="btn-primary mt-4 w-full">ðŸ“¡ Buat QR</button>
      </div>

      <!-- Preview QR -->
      <div id="qrResult" class="mt-6"></div>

      <!-- Fitur Remove Background -->
      <div class="card mt-6 text-center">
        <h3 class="text-lg font-semibold mb-2 flex items-center justify-center gap-2">
          ðŸª„ Hapus Background Gambar
        </h3>
        <input type="file" id="removeBgInput" accept="image/*" class="input" />
        <div id="logoPreview" class="mt-4"></div>
      </div>

      <!-- Marquee -->
      <marquee class="mt-8 text-sm">Gunakan QR Generator Pro | Powered by OpenAI & Anda ðŸ˜Ž</marquee>
    </main>
  </div>

  <script src="app.js"></script>
</body>

</html>
